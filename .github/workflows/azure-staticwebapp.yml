name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Angular 20 App
    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3️⃣ Install dependencies in the correct folder
      - name: Install npm dependencies
        run: npm ci
        working-directory: web-admin

      # 4️⃣ Optional: Debug repo structure
      - name: Debug repo structure
        run: |
          pwd
          ls -R

      # 5️⃣ Build Angular app
      - name: Build Angular app
        run: npm run build -- --configuration production
        working-directory: app/web-admin

      # 6️⃣ Optional: Check build output
      - name: List dist folder
        run: ls -R app/web-admin/dist/web-admin/browser

      # 7️⃣ Deploy to Azure Static Web App
      - name: Deploy to Azure SWA
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_ROCK_0C226091E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "web-admin"                          # Angular project folder
          output_location: "web-admin/dist/web-admin/browser" # folder containing index.html
          api_location: ""                                       # leave empty if no API
