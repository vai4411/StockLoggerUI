name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Angular 20 App
    steps:
      # 1️⃣ Checkout the repository
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js (Angular 20 requires Node >= 20)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3️⃣ Install dependencies
      - name: Install npm dependencies
        run: npm ci

      # 4️⃣ Optional: Debug repo structure
      - name: Debug repo structure
        run: |
          pwd
          ls -R

      # 5️⃣ Build Angular app
      - name: Build Angular app
        run: npm run build --if-present
        working-directory: .  # change if angular.json is in subfolder

      # 6️⃣ Optional: Check build output
      - name: List dist folder
        run: ls -R dist

      # 7️⃣ Deploy to Azure Static Web App
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_ROCK_0C226091E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "/"                          # Angular app root folder
          output_location: "dist/web-admin"  # Angular 20+ build output
          api_location: ""                           # leave empty if no API
          app_build_command: "npm install && npm run build --configuration production"
